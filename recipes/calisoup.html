<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Cauliflower Soup</title>
</head>
<body>
    <h1>Cauliflower Soup Recipe</h1>
    <img src="./img/calisoup.jpeg" alt="Creamy off white soup with chunks of 
    cauliflower and carrots in a red single serve pot">
    <h2>Ingredients</h2>
    <ul>
        <li>2 Cups Whole Milk</li>
        <li>1 Head of Cauliflower</li>
        <li>2 Carrots</li>
        <li>2 Celery Stalks</li>
        <li>1 Onion</li>
        <li>1 Stick Butter</li>
        <li>2 TBS Flour</li>
        <li>8 oz Sharp Cheedar Cheese</li>
        <li>Andouille Sausage</li>
        <li>Kale</li>
        <li>Tobasco (optional)</li>

    </ul>
</body>
    
</html>
